<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Main Card -->
  <rect x="50" y="50" width="500" height="300" rx="20" fill="url(#card-gradient)" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Header -->
  <text x="300" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1E293B">G-MART</text>
  <text x="300" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748B">E-Commerce Platform</text>
  
  <!-- Feature Icons -->
  <circle cx="150" cy="200" r="25" fill="#3B82F6" opacity="0.1"/>
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3B82F6" font-weight="bold">CART</text>
  
  <circle cx="300" cy="200" r="25" fill="#10B981" opacity="0.1"/>
  <text x="300" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#10B981" font-weight="bold">AUTH</text>
  
  <circle cx="450" cy="200" r="25" fill="#F59E0B" opacity="0.1"/>
  <text x="450" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#F59E0B" font-weight="bold">SEARCH</text>
  
  <!-- Tech Stack -->
  <rect x="100" y="250" width="400" height="60" rx="10" fill="#F1F5F9"/>
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#475569" font-weight="bold">MERN Stack Development</text>
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748B">React • Node.js • MongoDB • Express</text>
</svg>

